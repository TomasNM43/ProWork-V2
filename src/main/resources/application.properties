# Configuración de ProWork

# Ruta para almacenamiento de documentos
# Por defecto: %USERPROFILE%/ProWork/documentos en Windows
# Por defecto: $HOME/ProWork/documentos en Linux/Mac
documentos.path=${user.home}/ProWork/documentos

# Tamaño máximo de archivo en bytes (10 MB = 10485760 bytes)
documentos.maxSize=10485760

# Extensiones de archivo permitidas (separadas por coma)
documentos.allowedExtensions=.pdf,.doc,.docx,.xls,.xlsx,.txt,.jpg,.jpeg,.png,.gif

# Configuración de la aplicación
app.name=ProWork
app.version=2.0.0

# Database (MySQL) - configured for local XAMPP (MySQL on port 3306)
db.url=jdbc:mysql://localhost:3306/ginnet_prowork?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8&useUnicode=true
db.user=root
db.password=
